name: Gosed-Tests

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set Up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
        
    - name: create wordlist dir
      run: mkdir -p /usr/share/dict/
      
    - name: Get wordlist
      run: curl https://raw.githubusercontent.com/dwyl/english-words/master/words.txt > /usr/share/dict/words 
      
    - name: Init go.mod
      run: go mod init gosed 
      
    - name: Download Modules
      run: go mod tidy 
      
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./... -timeout 1h
